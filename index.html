<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Memories Start</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<button class="start-button" id="startButton">START</button>

<!-- Fog layers -->
<div class="fog"></div>
<div class="fog2"></div>

<!-- Container that holds all memory words -->
<div id="memory-container"></div>

<script>
    // START button functionality
    const startButton = document.getElementById("startButton");
    startButton.addEventListener("click", () => {
        window.location.href = "photobooth/photobooth.html";
    });

    // Memory animation script
    const fonts = [
        "Georgia", "Times New Roman", "Garamond",
        "Arial", "Verdana", "Courier New",
        "Trebuchet MS", "Lucida Console", "Impact"
    ];

    const memoryVariations = [
        "memory",
        "memory memory",
        "memory memory memory",
        "lost memory",
        "fading memory",
        "a memory",
        "memory?"
    ];

    function spawnMemory() {
        const mem = document.createElement("div");
        mem.classList.add("memory-word");

        mem.textContent = memoryVariations[
            Math.floor(Math.random() * memoryVariations.length)
        ];

        const size = Math.random() * 18 + 12; // 12–30px
        mem.style.fontSize = size + "px";
        mem.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
        mem.style.left = Math.random() * 90 + "%";
        mem.style.bottom = Math.random() * 40 + "%";

        const duration = Math.random() * 3 + 3; // 3–6s
        mem.style.animationDuration = duration + "s";

        document.getElementById("memory-container").appendChild(mem);

        setTimeout(() => mem.remove(), duration * 1000);
        setTimeout(spawnMemory, Math.random() * 800 + 200);
    }

    spawnMemory();
</script>

</body>
</html>
