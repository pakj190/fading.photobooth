<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Memories</title>

    <!-- Google Font Michroma -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <style>
        /* Apply Michroma to all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Michroma', sans-serif;
        }

        .michroma-regular {
            font-family: 'Michroma', sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: black;
            padding: 30px;
        }

        video, canvas {
            border: none;
        }

        canvas {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
            display: none;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Michroma', sans-serif;
            color: white;
        }

        button img {
            width: 80px;
            height: 80px;
        }

        #submitText {
            font-family: 'Michroma', sans-serif;
            font-weight: 400;
            font-size: 16px;
        }

        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.1s ease-out;
        }

        @keyframes shutter {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .floatGroup {
            position: absolute;
            animation: floatAround 25s infinite alternate ease-in-out;
            z-index: 999;
            pointer-events: none;
            text-align: center;
        }

        .floatGroup img {
            width: 150px;
            height: auto;
        }

        .floatText {
            font-size: 12px;        /* smaller text */
            color: white;
            margin-top: 4px;
            text-shadow: 1px 1px 2px black;
            font-weight: bold;
            max-width: 150px;       /* limit width */
            word-wrap: break-word;  /* wrap long text */
        }

        @keyframes floatAround {
            0%   { transform: translate(0, 0); }
            25%  { transform: translate(50px, -30px); }
            50%  { transform: translate(-40px, 20px); }
            75%  { transform: translate(30px, 40px); }
            100% { transform: translate(-50px, -30px); }
        }

        /* Digital Clock Styling at bottom-right, glowing yellow, bold */
        #clockWrapper {
            position: absolute;
            bottom: 20px;       
            right: 20px;
            text-align: right;
            z-index: 5000;
            pointer-events: none;
            font-family: 'Michroma', sans-serif;
            font-weight: bold;
        }

        #clockDisplay {
            font-size: 60px;
            color: #ff9ca9;
            text-shadow: 0 0 10px #ff9ca9, 0 0 20px #ffa175, 0 0 30px #ffa175;
            margin: 0;
        }

        #dateDisplay {
            font-size: 28px;
            color: #ff9ca9;
            text-shadow: 0 0 8px #ff9ca9, 0 0 12px #ffa175;
            margin-bottom: 4px;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
            font-family: 'Michroma', sans-serif;
            font-weight: 400;
        }

        #userText {
            background: transparent;
            color: white; /* keep this */
            outline: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 8px 12px;
            font-family: 'Michroma', sans-serif;
            font-weight: 400;
            font-size: 16px;
            text-shadow: 0 0 5px #ffffd3, 0 0 10px #ffff99; /* REMOVE this line */
            outline: none;
        }


        #userText::placeholder {
            color: #ffffff;
        }

        /* Typewriter effect */
        #typewriter {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Michroma', sans-serif;
            font-size: 24px;
            color: #ffffc2;
            text-shadow: 0 0 5px #ffffc2, 0 0 10px #ffff99;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Responsive for mobile devices */
        @media (max-width: 1100px) {
            #clockWrapper {
                bottom: 10px;
                right: 50%;
                transform: translateX(50%);
                text-align: center;
            }

            #clockDisplay {
                font-size: 20px; /* smaller clock */
            }

            #dateDisplay {
                font-size: 10px; /* smaller date */
                margin-bottom: 2px;
            }

            #typewriter {
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 16px; /* smaller typewriter text */
                max-width: 80%;   /* fit within the screen */
                white-space: normal; /* allow wrapping */
                text-align: center;  /* center the text */
                overflow: hidden;    /* optional: hide overflow */
                margin: 0 auto; 
            }


            #userText {
                width: 180px; /* fit smaller screen */
                font-size: 14px;
                padding: 6px 10px;
            }

            #submitText {
                font-size: 14px;
            }

            .floatText {
                font-size: 8px; /* smaller floating text */
                max-width: 100px;
            }

            .countdown {
                font-size: 3em; /* slightly smaller countdown */
            }

            video, canvas {
                width: 80vw;               /* 80% of viewport width */
                max-width: 320px;          /* limit max size */
                height: calc(80vw * 5 / 4); /* proportional 4:5 */
                max-height: 400px;         /* optional max height */
                object-fit: cover;
            }


            .container {
                padding: 10px;
            }

            button img {
                width: 60px;
                height: 60px;
            }
        }

    </style>
</head>
<body>

    <!-- Typewriter text top-left -->
    <div id="typewriter"></div>

    <!-- Clock + Date bottom-right -->
    <div id="clockWrapper">
        <div id="dateDisplay"></div>
        <div id="clockDisplay"></div>
    </div>

    <div class="container">

        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240"></canvas>
        
        <div id="countdown" class="countdown">3</div>

        <div class="buttons">
            <div style="margin-bottom: 20px;">
                <input id="userText" type="text" placeholder="Type something...">
                <button id="submitText">Submit</button>
            </div>
        </div>

        <div id="flash"></div>
    </div>

    <div id="floating-container"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const countdownDisplay = document.getElementById('countdown');
        const flash = document.getElementById('flash');
        const floatingContainer = document.getElementById('floating-container');

        const submitText = document.getElementById("submitText");
        const userText = document.getElementById("userText");

        let countdownValue = 3;
        let pendingText = "";

        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("Camera error: ", err));

        function triggerShutterEffect() {
            flash.style.opacity = 1;
            flash.style.animation = 'shutter 0.2s ease-out';
            setTimeout(() => {
                flash.style.opacity = 0;
                flash.style.animation = '';
            }, 200);
        }

        function startCountdown() {
            countdownDisplay.style.display = 'block';
            countdownValue = 3;

            function next() {
                countdownDisplay.textContent = countdownValue;
                if (countdownValue === 0) {
                    capturePhoto(pendingText);
                    countdownDisplay.style.display = 'none';
                } else {
                    countdownValue--;
                    setTimeout(next, 1000);
                }
            }

            next();
        }

        function capturePhoto(attachedText) {
            triggerShutterEffect();
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const group = document.createElement("div");
            group.classList.add("floatGroup");

            const imgWidth = 150;
            const imgHeight = 150;

            // Ensure starting position is fully on-screen
            group.style.left = Math.random() * (window.innerWidth - imgWidth) + "px";
            group.style.top = Math.random() * (window.innerHeight - imgHeight) + "px";

            const img = new Image();
            img.src = canvas.toDataURL("image/png");

            const textDiv = document.createElement("div");
            textDiv.classList.add("floatText");
            textDiv.innerText = attachedText;

            const timestampDiv = document.createElement("div");
            timestampDiv.classList.add("floatText");
            const now = new Date();
            timestampDiv.innerText = now.toLocaleString();

            group.appendChild(img);
            group.appendChild(textDiv);
            group.appendChild(timestampDiv);

            floatingContainer.appendChild(group);

            const shouldFade = Math.random() < 0.7;
            if (shouldFade) {
                const fadeTime = Math.random() * 15000 + 5000;
                setTimeout(() => {
                    group.style.transition = "opacity 3s ease";
                    group.style.opacity = "0";
                    setTimeout(() => {
                        if (group.parentNode) group.parentNode.removeChild(group);
                    }, 3000);
                }, fadeTime);
            }
        }

        submitText.addEventListener("click", () => {
            const text = userText.value.trim();
            if (text === "") {
                alert("Please type something first!");
                return;
            }

            pendingText = text;  
            startCountdown();
        });

        /* Live Clock Script */
        function updateClock() {
            const now = new Date();

            let h = String(now.getHours()).padStart(2, "0");
            let m = String(now.getMinutes()).padStart(2, "0");
            let s = String(now.getSeconds()).padStart(2, "0");

            document.getElementById("clockDisplay").textContent = `${h}:${m}:${s}`;

            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            document.getElementById("dateDisplay").textContent =
                now.toLocaleDateString(undefined, dateOptions);
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Typewriter effect
        const typewriterText = "try to see if your photo memories will last.";
        const typewriterDiv = document.getElementById("typewriter");
        let index = 0;

        function typeWriter() {
            if (index < typewriterText.length) {
                typewriterDiv.textContent += typewriterText.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // typing speed in ms
            }
        }

        typeWriter();
    </script>
</body>
</html>
