<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustFilm Photo Booth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: black;
            padding: 30px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        video, canvas {
            border: none;
        }

        canvas {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
            display: none;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
        }

        button img {
            width: 80px;
            height: 80px;
        }

        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.1s ease-out;
        }

        @keyframes shutter {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* GROUP WRAPPER (image + text + timestamp floating together) */
        .floatGroup {
            position: absolute;
            animation: floatAround 25s infinite alternate ease-in-out;
            z-index: 999;
            pointer-events: none;
            text-align: center;
        }

        .floatGroup img {
            width: 150px;
            height: auto;
        }

        .floatText {
            font-size: 20px;
            color: white;
            margin-top: 6px;
            text-shadow: 2px 2px 4px black;
            font-weight: bold;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(120px, -80px); }
            50% { transform: translate(-90px, 60px); }
            75% { transform: translate(100px, 120px); }
            100% { transform: translate(-140px, -100px); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>How long will your photo memory last?</h1>

        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240"></canvas>
        
        <div id="countdown" class="countdown">3</div>

        <div class="buttons">
            <!-- TEXT INPUT + SUBMIT -->
            <div style="margin-bottom: 20px;">
                <input id="userText" type="text" placeholder="Type something..." 
                       style="padding: 8px; width: 250px;">
                <button id="submitText" style="background:white; padding:8px; margin-left:5px;">
                    Submit
                </button>
            </div>

            <button id="capture">
                <img src="camera.png" alt="Capture">
            </button>
        </div>

        <div id="flash"></div>
    </div>

    <div id="floating-container"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const countdownDisplay = document.getElementById('countdown');
        const flash = document.getElementById('flash');
        const floatingContainer = document.getElementById('floating-container');

        const submitText = document.getElementById("submitText");
        const userText = document.getElementById("userText");

        let countdownValue = 3;
        let pendingText = "";  // store text to attach under the image

        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("Camera error: ", err));

        function triggerShutterEffect() {
            flash.style.opacity = 1;
            flash.style.animation = 'shutter 0.2s ease-out';
            setTimeout(() => {
                flash.style.opacity = 0;
                flash.style.animation = '';
            }, 200);
        }

        function startCountdown() {
            countdownDisplay.style.display = 'block';
            countdownValue = 3;

            function next() {
                countdownDisplay.textContent = countdownValue;
                if (countdownValue === 0) {
                    capturePhoto(pendingText);
                    countdownDisplay.style.display = 'none';
                } else {
                    countdownValue--;
                    setTimeout(next, 1000);
                }
            }

            next();
        }

        function capturePhoto(attachedText) {
            triggerShutterEffect();
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Create group wrapper
            const group = document.createElement("div");
            group.classList.add("floatGroup");
            group.style.left = Math.random() * window.innerWidth + "px";
            group.style.top = Math.random() * window.innerHeight + "px";

            // Photo
            const img = new Image();
            img.src = canvas.toDataURL("image/png");

            // User text
            const textDiv = document.createElement("div");
            textDiv.classList.add("floatText");
            textDiv.innerText = attachedText;

            // Timestamp
            const timestampDiv = document.createElement("div");
            timestampDiv.classList.add("floatText");
            const now = new Date();
            timestampDiv.innerText = now.toLocaleString();

            // Assemble group: photo → text → timestamp
            group.appendChild(img);
            group.appendChild(textDiv);
            group.appendChild(timestampDiv);

            floatingContainer.appendChild(group);

            // Fade logic
            const shouldFade = Math.random() < 0.7;
            if (shouldFade) {
                const fadeTime = Math.random() * 15000 + 5000;
                setTimeout(() => {
                    group.style.transition = "opacity 3s ease";
                    group.style.opacity = "0";
                    setTimeout(() => {
                        if (group.parentNode) group.parentNode.removeChild(group);
                    }, 3000);
                }, fadeTime);
            }
        }

        captureButton.addEventListener('click', startCountdown);

        // Submit: save text → start countdown → photo + text + timestamp appear together
        submitText.addEventListener("click", () => {
            const text = userText.value.trim();
            if (text === "") {
                alert("Please type something first!");
                return;
            }

            pendingText = text;  
            startCountdown();
        });
    </script>
</body>
</html>
